<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index.html">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet" />
    <!-- Responsive style -->
    <link href="/css/responsive.css" rel="stylesheet" />
</head>

<body>
<div layout:fragment="content">
    <main class="container mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="table_container" style="background: #f6f6f6; padding: 20px; border-radius: 10px; box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Ville</th>
                        <th scope="col">Phone</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Boucle sur les propriétaires récupérés depuis le contrôleur -->
                    <tr th:each="owner : ${owners}">
                        <td th:text="${owner.nom}"></td>
                        <td th:text="${owner.lastname}"></td>
                        <td th:text="${owner.address}"></td>
                        <td th:text="${owner.ville}"></td>
                        <td th:text="${owner.telephone}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script>
    function openNav() {
        document.getElementById("myNav").classList.toggle("menu_width")
        document.querySelector(".custom_menu-btn").classList.toggle("menu_btn-style")
    }
</script>
</body>

</html>
