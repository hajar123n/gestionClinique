<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index.html">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Owner Creation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet" />
    <!-- Responsive style -->
    <link href="/css/responsive.css" rel="stylesheet" />
</head>
<body>
<div layout:fragment="content">
    <main class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="form_container" style="background: #f6f6f6; padding: 20px; border-radius: 10px; box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);">
                <div class="heading_container">
                    <img src="/images/heading-img.png" alt="">
                    <h2>
                        Owner
                    </h2>
                    <p>
                        Please fill out the form to register your owner.
                    </p>
                </div>
                <!-- Owner Creation Form -->
                <form th:action="@{saveOwner}" method="post">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name : </label>
                        <input class="form-control" type="text" id="firstName" name="nom">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name : </label>
                        <input class="form-control"  type="text" id="lastName" name="lastname">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="address">Address : </label>
                        <input class="form-control"  type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="ville">Ville : </label>
                        <input class="form-control"  type="text" id="ville" name="ville">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">phone : </label>
                        <input class="form-control" type="number" id="phone" name="telephone">
                    </div>

                    <div class="d-flex justify-content-between" >
                        <button type="submit" style="width: calc(50% - 5px); padding: 15px; border: none; border-radius: 5px; background: #007bff; color: #fff; cursor: pointer; transition: all 0.3s ease;">
                            Register
                        </button>
                        <a th:href="@{OwnersList}" class="btn btn-primary" style="width: calc(50% - 5px); padding: 15px; border-radius: 5px; background: #007bff; color: #fff; cursor: pointer; transition: all 0.3s ease;">
                            Owner List
                        </a>
                    </div>

                </form>


            </div>
        </div>
    </main>
</div>

<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script>
    function openNav() {
        document.getElementById("myNav").classList.toggle("menu_width")
        document.querySelector(".custom_menu-btn").classList.toggle("menu_btn-style")
    }
</script>
</body>
</html>
